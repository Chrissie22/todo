<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Home</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .form-control { padding: 1.375rem .75rem !important; }
        .btn-sm i { margin-right: .25rem; }
        .task-list { max-height: 65vh; overflow-y: auto; }
        .add-task-form { position: sticky; bottom: 0; background: white; padding: 1rem 0; z-index: 10; }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <h3 class="text-center mb-4">Django ToDo App</h3>

    <div class="row">
        <div class="col-lg-7">
            <h4>My Day</h4>
            <p class="text-muted small">{% now "jS F Y" %}</p>

            <!-- SCROLLABLE ACTIVE TASKS -->
            <div class="task-list">
                {% for task in tasks %}
                <div class="card mb-2 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span>{{ task.task }}</span>
                        <div>
                            <a href="{% url 'mark_as_done' task.pk %}"
                               class="btn btn-success btn-sm"><i class="fa fa-check"></i> Mark as Done</a>
                            <a class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                            <a class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="col-lg-5">
            <h5>Completed Tasks</h5>

            <!-- COMPLETED TASKS -->
            {% for task in completed_tasks %}
            <div class="card mb-2 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span>{{ task.task }}</span>
                    <a href="{% url 'mark_as_undone' task.pk %}"
                       class="btn btn-warning btn-sm text-white">
                        <i class="fa fa-undo"></i> Mark as Undone
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- ADD TASK FORM â€“ sticky at bottom -->
    <div class="add-task-form border-top mt-3">
        <form action="{% url 'addTask' %}" method="POST" class="d-flex gap-2">
            {% csrf_token %}
            <input type="text" name="task" class="form-control" placeholder="Add a task" required>
            <button type="submit" class="btn btn-primary px-4">
                <i class="fa fa-plus"></i> Add
            </button>
        </form>
    </div>
</div>

</body>
</html>
